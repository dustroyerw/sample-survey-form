<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="itonayun">Thank you for taking the time to help us improve the platform
</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" name="first-name" type="text" required placeholder="Enter your name"/></label>
        <label id="email-label">Email<input id="email" name="last-name" type="email" required placeholder="Enter your Email" /></label>
        <label id="number-label">Age (optional) <input id="number" name="email" type="number" min="5" max="10" required placeholder="Age" /></label>
      </fieldset>
      <fieldset>
      <label>Which option best describes your current role?</label>
      <select id="dropdown" name="referrer" class="role">
         <option value="">Select current role</option>
         <option value="1">Student</option>
         <option value="2">Full Time Job</option>
         <option value="3">Full Time Learner</option>
         <option value="4">Prefer not to say</option>
         <option value="5">Other</option>
        </select>
        </fieldset>
        <fieldset>
        <label class="lllll">Would you recommend freeCodeCamp to a friend?</label>
        <label for="yes"><input id="yes" type="radio" name="radiobutton" value="rbt" class="inline" />Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="radiobutton" 
value="rbt" class="inline" />Maybe</label>
<label for="no"><input id="no" type="radio" name="radiobutton"
value="rbt"  class="inline" />Not sure</label></fieldset>
  <fieldset>
    <label>Whatis your favorite feature of freeCodeCamp?</label>
    <select id="dropdown" name="referrer"  class="role">
       <option value="">Select an option</option>
         <option value="1">Challenges</option>
         <option value="2">Projects</option>
         <option value="3">Community</option>    
         <option value="4">Open Source</option>
           </select>
           </fieldset>
           <fieldset>
             <label class="inline">What would you like to see improved?(check all that apply)</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Front-end Projects
        </label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Back-end Projects
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Data Visualization
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Challenges
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Open Source Community
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Gitter help rooms
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Videos
</label><label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>City Meetups
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Wiki
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Forum
</label>
<label for="feature">
<input class="inline" id="dropdown" type="checkbox" required class="inline" value="cbox"/>Additional Courses
</label>
      </fieldset>
      <fieldset>
        <label for="bio" class="biot">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="20" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </div>
  <center>
  <footer>Created by:Joshua Luigi C. Delos Santos</footer>
</center>
  </body>
</html>
